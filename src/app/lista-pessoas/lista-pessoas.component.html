<header>
    <nav class="navbar navbar-dark bg-primary navbar-expand-lg">
        <div class="container">
            Pessoas
        </div>
    </nav>
</header>

<main role="main">
    <section class="my-4">
        <div class="container">
            <h2>Cadastro de Pessoas</h2>
        </div>
    </section>

    <section>
        <div class="container">
            <form method="post" #frm="ngForm" (ngSubmit)="salvar(frm)">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" class="form-control" placeholder="Nome"
                        [(ngModel)]="pessoa.nome" required maxlength="14" />
                </div>

                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input id="cpf" name="cpf" class="form-control" placeholder="CPF" [(ngModel)]="pessoa.cpf" required
                        cpf maxlength="14" />
                </div>

                <button type="submit" class="btn btn-primary" [disabled]="frm.invalid">Salvar</button>
            </form>
        </div>
    </section>

    <section class="mt-5">
        <div class="container">
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="thead-light text-center">
                        <tr>
                            <th>CÃ³digo</th>
                            <th class="w-75">Nome</th>
                            <th class="w-25">CPF</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let pessoa of pessoas">
                            <td class="text-center">{{pessoa.codigo}}</td>
                            <td>{{pessoa.nome}}</td>
                            <td>{{pessoa.cpf}}</td>
                            <td><button (click)="atualizar(pessoa)">Alterar</button></td>
                            <td><button (click)="excluir(pessoa)">X</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</main>
